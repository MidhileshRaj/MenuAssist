{% extends 'ADMIN/admin_index.html' %}
{% block body %}
<form action="/app/edit_food_post/" enctype="multipart/form-data" method="post">
    {% csrf_token %}
<table class="table table-striped table-hover">
  <tr>
    <td width="139">Food Name:</td>
    <td width="341"><input name="food" value="{{ data.food_item }}" type="text" class="form-control" /></td>
  </tr>
  <tr>
    <td>Image:</td>
    <td><input name="img" type="file" /></td>
  </tr>
  <tr>
    <td>Category:</td>
    <td><select name="category" class="form-control" required>
      <option value="veg" {% if data.category == 'veg' %} selected {% endif %}  class="form-control">Veg</option>
      <option value="non veg" {% if data.category == 'non veg' %} selected {% endif %} class="form-control" >Non veg</option>
      <option value="cool drinks" {% if data.category == 'cool drinks' %} selected {% endif %} class="form-contol" >Cool drinks</option>
      <option value="snacks" {% if data.categor == 'snacks' %} selected {% endif %} class="form-control" >Snacks</option>
      <option value="hot drinks" {% if data.category == 'hot drinks' %} selected {% endif %} class="form-control" >Hot drinks</option>
    </select></td>
  </tr>
  <tr>
    <td>Discription:</td>
    <td>
      <textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control" required>{{ data.food_description }}</textarea></td>
  </tr>
  <tr>
    <td>Price:</td>
    <td><label for="textfield"></label>
      <input type="text" value="{{ data.price }}" name="textfield" id="textfield" class="form-control"  /></td>
  </tr>
  <tr>
    <td>Stock:</td>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" value="{{ data.stock }}" id="textfield2" class="form-control" /></td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">
      <input type="submit" name="button" id="button" value="Edit" class="btn btn-primary" />
    </div></td>
    </tr>
</table>
</form>
{% endblock %}
