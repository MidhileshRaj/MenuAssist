{% extends 'ADMIN/admin_index.html' %}
{% block body %}
<form action="/app/search_table/#ab" method="post">
{% csrf_token %}
<table class="table table-striped table-hover">
  <tr>
    <td width="168"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required/></td>
    <td width="69"><input type="submit" name="button" id="button" value="Search" class="btn btn-info"/></td>
  </tr>
</table>
<table class="table table-striped table-hover">
  <tr>
    <td width="22">Sl no</td>
    <td width="49">Table no</td>
    <td width="47">Status</td>
    <td width="33">&nbsp;</td>
    <td width="69">&nbsp;</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}&nbsp;</td>
    <td>{{ i.table_no }}</td>
    <td>{{ i.table_status }}&nbsp;</td>
{#    <td><a href="">Edit</a></td>#}
    <td><a href="/app/delete_table/{{ i.id }}" class="btn btn-danger">Delete</a></td>
    <td><a href="/app/edit_tableno/{{ i.id }}#ab" class="btn btn-primary">edit</a></td>
  </tr>
    {% endfor %}
</table>
</form>

{% endblock %}
