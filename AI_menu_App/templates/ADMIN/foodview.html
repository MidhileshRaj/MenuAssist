{% extends 'ADMIN/admin_index.html' %}
{% block body %}
<form action="/app/search_food/#ab"  method="post">
{% csrf_token %}
<table class="table table-striped table-hover">
  <tr>
    <td width="168">
      <input type="text" name="textfield" id="textfield" class="form-control" required/></td>
    <td width="319"><input type="submit" class="btn btn-info" name="button" id="button" value="Search" /></td>
  </tr>
</table>

<table class="table table-striped table-hover">
  <tr>
    <td>sl no:</td>
    <td>Food</td>
    <td>Image</td>
    <td>Category</td>
    <td>Description</td>
    <td>Price</td>
    <td>Stock</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.food_item }}</td>
    <td><img src="{{ i.food_image }}" width="100px" height="100px" alt=""/></td>
    <td>{{ i.category }}</td>
    <td>{{ i.food_description }}</td>
    <td>{{ i.price }}&nbsp;</td>
    <td>{{ i.stock }}&nbsp;</td>
    <td><a href="/app/edit_food/{{ i.id }}#ab" class="btn btn-primary">Edit</a></td>
    <td><a href="/app/delete_food/{{ i.id }}" class="btn btn-danger">Delete</a></td>
  </tr>
    {% endfor %}
</table>
</form>

{% endblock %}
